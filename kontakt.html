     <!-- Contact Section -->
    <section id="kontakt">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center heading">
                    <h2>Kontaktiraj me</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Ime</label>
                                <input type="text" class="form-control" placeholder="Ime" id="name" required data-validation-required-message="Molim unesite svoje ime.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email adresa" id="email" required data-validation-required-message="Unesite svoju email adresu.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Kontakt broj</label>
                                <input type="tel" class="form-control" placeholder="Kontakt broj" id="phone" required data-validation-required-message="Molim unesite kontaktni broj.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Poruka</label>
                                <textarea rows="5" class="form-control" placeholder="Poruka" id="message" required data-validation-required-message="Molim unesite poruku."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Pošalji</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
